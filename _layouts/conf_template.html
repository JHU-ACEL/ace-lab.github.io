<div class="publication">
  <h3>{{ reference.title }}</h3>
  <p class="authors">{{ reference.author }}</p>
  <p class="venue">{{ reference.booktitle }}{% if reference.pages %}, pp. {{ reference.pages }}{% endif %}, {{ reference.year }}</p>
  {% if reference.doi or reference.arxiv %}
  <p class="links">
    {% if reference.doi %}
    <a href="https://doi.org/{{ reference.doi }}" target="_blank">DOI</a>
    {% endif %}
    {% if reference.arxiv %}
    <a href="https://arxiv.org/abs/{{ reference.arxiv }}" target="_blank">
      <img src="https://img.shields.io/badge/arXiv-{{ reference.arxiv }}-B31B1B.svg" alt="arXiv" />
    </a>
    {% endif %}
  </p>
  {% endif %}
</div>
