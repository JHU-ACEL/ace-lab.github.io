<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ '/' | relative_url }}" class="navbar-brand">
                <img src="{{ '/assets/img/ace.png' | relative_url }}" alt="ACE Lab Logo" class="navbar-logo">
            </a>
            <div class="navbar-links">
                <a href="{{ '/people' | relative_url }}" {% if page.url contains '/people/' %}class="active"{% endif %}>People</a>
                <a href="{{ '/publications' | relative_url }}" {% if page.url contains '/publications/' %}class="active"{% endif %}>Publications</a>
                <a href="{{ '/join' | relative_url }}" {% if page.url contains '/join/' %}class="active"{% endif %}>Join</a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </header>

    <!-- Main Content -->
    <main class="page-content">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; {{ site.time | date: '%Y' }} ACE Lab. All rights reserved.</p>
        </div>
    </footer>

    <!-- JHU Logo -->
    <img src="{{ '/assets/img/jhu-logo.jpg' | relative_url }}" alt="Johns Hopkins University Logo" class="jhu-logo">
</body>
</html>
