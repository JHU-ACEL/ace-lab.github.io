<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ '/' | relative_url }}" class="navbar-brand">
                <img src="{{ '/assets/img/ace.png' | relative_url }}" alt="ACE Lab Logo" class="navbar-logo">
            </a>
            <div class="navbar-links">
                <a href="{{ '/people' | relative_url }}">People</a>
                <a href="{{ '/publications' | relative_url }}">Publications</a>
                <a href="{{ '/join' | relative_url }}">Join</a>
            </div>
        </div>
    </nav>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="slide active">
            <div class="slide-background" style="background-image: url('{{ '/assets/img/cadre.jpg' | relative_url }}');"></div>
        </div>

        <!-- Slide 2 -->
        <div class="slide">
            <div class="slide-background" style="background-image: url('{{ '/assets/img/astrobee.png' | relative_url }}');"></div>
        </div>

        <!-- Navigation Arrows -->
        <button class="slideshow-arrow slideshow-prev" onclick="changeSlide(-1)">❮</button>
        <button class="slideshow-arrow slideshow-next" onclick="changeSlide(1)">❯</button>

        <!-- Navigation Dots -->
        <div class="slideshow-nav">
            <span class="slideshow-dot active" onclick="currentSlide(0)"></span>
            <span class="slideshow-dot" onclick="currentSlide(1)"></span>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; {{ site.time | date: '%Y' }} ACE Lab. All rights reserved.</p>
        </div>
    </footer>

    <!-- JHU Logo -->
    <img src="{{ '/assets/img/jhu-logo.jpg' | relative_url }}" alt="Johns Hopkins University Logo" class="jhu-logo">

    <script>
        let slideIndex = 0;
        const slides = document.getElementsByClassName("slide");
        const dots = document.getElementsByClassName("slideshow-dot");

        function showSlides() {
            // Hide all slides and dots
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
                dots[i].classList.remove("active");
            }

            // Show current slide and dot
            slides[slideIndex].classList.add("active");
            dots[slideIndex].classList.add("active");
        }

        function changeSlide(n) {
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            showSlides();
        }

        function currentSlide(n) {
            slideIndex = n;
            showSlides();
        }

        // Auto advance slides every 5 seconds
        setInterval(() => changeSlide(1), 5000);
    </script>
</body>
</html>
